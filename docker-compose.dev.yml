version: "3.8"

services:
  flashmind-db:
    image: mariadb:latest
    ports:
      - "3306:3306"
    volumes:
      - flashmind-db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: qwerty
      MARIADB_DATABASE: flashmind

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8000:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
    depends_on:
      - flashmind-db

volumes:
  flashmind-db-data: